    <main class="content">
        <header class="terminal-header">
            <div class="terminal-dots">
                <span></span><span></span><span></span>
            </div>
            <h1> Nicolas Gaffé - Messagerie <span class="typing">Formulaire de contact</span></h1>
        </header>

        <section id="contact">
            <h2><i class="fas fa-terminal"></i> Contact</h2>
            <div class="project-card"> 
                <form action="https://formspree.io/f/xvzrbywr"method="post" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    
                    <div class="form-group" style="width: 100%; text-align: center; margin-bottom: 25px;">
        <label for="email" style="display: block; margin-bottom: 10px;">Votre adresse e-mail :</label>
        <input type="email" name="email" id="email" placeholder="email@exemple.com" required 
               style="width: 95%; max-width: 900px; padding: 15px; background: #0d1117; border: 1px solid #30363d; color: var(--text); border-radius: 6px;">
                    </div>
                    
                    <div class="form-group" style="width: 100%; text-align: center; margin-bottom: 20px;">
                        <label for="message" style="display: block; margin-bottom: 15px;">tapez votre message...</label>
                        <textarea id="message" name="message" rows="15" placeholder="Votre message ici..." required
                            style="width:95%; max-width: 1000px; margin: 0 auto; min-height: 300px; padding: 20px; box-sizing: border-box;"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit" style="width: 200px; padding: 12px;">Envoyer le message</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" style="color: var(--accent); text-decoration: none;">&larr; Retour à l'accueil</a>
                </div>
            </div>

            <a href="https://www.linkedin.com/in/nicolas-gaffé-66713829b" target="_blank" style="color: var(--text); text-decoration: none; font-size: 1.5rem; transition: 0.3s;">

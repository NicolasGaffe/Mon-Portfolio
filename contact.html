<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nicolas Gaffé</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="side-nav">
        <div class="menu-trigger"><i class="fas fa-bars"></i> Menu</div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="#projets"><i class="fas fa-folder"></i> Parcours Professionel</a></li>
            <li><a href="competences.html"><i class="fas fa-graduation-cap"></i> Compétences</a></li>
            <li><a href="epreuve.html"><i class="fas fa-microchip"></i> Epreuve</a></li>
        </ul>
    </nav>

    <main class="content">
        <header class="terminal-header">
            <div class="terminal-dots">
            </div>
            <h1> Nicolas Gaffé - Messagerie <span class="typing">Formulaire de contact</span></h1>
        </header>

    <section id="contact">
        <h2><i class="fas fa-terminal"></i> Contact</h2>
        <div class="project-card"> 
            <form action="https://formspree.io/f/xvzrbywr" method="post" style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
            
                <div class="form-group" style="width: 100%;">
                    <label for="email" style="display: block; margin-bottom: 10px;">Votre adresse e-mail :</label>
                    <input type="email" name="email" id="email" placeholder="email@exemple.com" required>
                </div>
            
                <div class="form-group" style="width: 100%;">
                    <label for="message" style="display: block; margin-bottom: 10px;">Tapez votre message...</label>
                    <textarea id="message" name="message" rows="10" placeholder="Votre message ici..." required></textarea>
                </div>
            
                <button type="submit" class="btn-submit" style="width: 250px; padding: 15px;">Envoyer le message</button>
            </form>

            <div style="text-align: center; margin-top: 30px;">
                <a href="index.html" style="color: var(--accent); text-decoration: none;">&larr; Retour à l'accueil</a>
            </div>
        </div>
    </section>

        <footer class="terminal-footer">
            <div class="social-links">
            <a href="https://www.linkedin.com/in/nicolas-gaffé-66713829b" target="_blank" style="color: var(--text); text-decoration: none; font-size: 1.5rem; transition: 0.3s;">
                <i class="fab fa-linkedin"></i>
                </div>
            <p>&copy; 2026 Nicolas Gaffé - Tous droits réservés</p>
        </footer>
    </main>
        <script>
    const nav = document.querySelector('.side-nav');
    const trigger = document.querySelector('.menu-trigger');
    trigger.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
        if (!nav.contains(e.target) && nav.classList.contains('active')) {
            nav.classList.remove('active');
        }
    });
    </script>
</body>
</html>
